{% extends "admin/layout.html" %} {% block content %}
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Data Issue</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Issue</a></li>
            <li class="breadcrumb-item active">Data Issue</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card card-warning card-outline">
            <form id="formIssue" method="post" enctype="multipart/form-data">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="callout callout-info">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="judul">Judul :</label>
                            <input type="text" class="form-control" name="judul" id="judul" placeholder="">
                          </div>
                          <div class="form-group">
                            <label for="foto">Foto :</label>
                            <input type="file" class="form-control" name="file" id="foto" placeholder="">
                          </div>
                          <div class="form-group">
                              <label for="deksripsi">Deskripsi</label>
                              <textarea name="deskripsi" id="deskripsi" cols="30" rows="10" class="form-control"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button type="submit" id="btnSave" class="btn btn-success float-right"><i class="fas fa-check"></i> simpan</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
